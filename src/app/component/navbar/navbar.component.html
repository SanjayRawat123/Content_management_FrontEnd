 

<mat-toolbar color="accent">


  <a routerLink="/" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu_book</mat-icon>
  </a>
  <span>Content Management System</span>
  <span class="example-spacer"></span>

  <a  *ngIf="!isLoggedIn"  [routerLink]="'/login'"  mat-icon-button 
  class="example-icon favorite-icon " aria-label="Example icon-button with heart icon">
   Login
    
  </a>
   
  <a  *ngIf="!isLoggedIn"    [routerLink]="'/signupview'"
  mat-icon-button class="example-icon favorite-icon mL20 mR20" 
  aria-label="Example icon-button with heart icon">
    Register
     </a>
     <a (click)="logout()" 
     *ngIf="isLoggedIn"    
  mat-icon-button class="example-icon favorite-icon mL20 mR20" 
  aria-label="Example icon-button with heart icon">
    Logout
     </a>
   
     <a routerLink="/admin/Profile"
     *ngIf="isLoggedIn && user"    
  mat-icon-button class="example-icon favorite-icon mL20 mR20" 
  aria-label="Example icon-button with heart icon">
    {{user.username}}
     </a>
</mat-toolbar>
